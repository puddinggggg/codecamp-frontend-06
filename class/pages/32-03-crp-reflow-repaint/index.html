<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Reflow/Repaint</title>
    <style>
      .rf {
        width: 100px;
        height: 100px;
        background-color: skyblue;
      }
      .rf:hover {
        width: 110px;
        height: 110px;
      }
      .rp {
        width: 100px;
        height: 100px;
        background-color: yellowgreen;
      }
      .rp:hover {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="rf">Reflow</div>

    <div class="rp">Repaint</div>
  </body>
</html>
